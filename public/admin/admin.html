<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Auth</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
    }
    .auth-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 1rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .input-group label {
      position: absolute;
      top: 1rem;
      left: 0;
      color: #ccc;
      pointer-events: none;
      transition: 0.3s ease;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -0.5rem;
      font-size: 0.8rem;
      color: #00e6e6;
    }
    .btn {
      width: 25%;
      padding: 0.8rem;
      background: #00e6e6;
      border: 0;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>Login</h2>
    <div class="input-group">
      <input type="email" id="email" placeholder=" " required />
      <label for="email">Email</label>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder=" " required />
      <label for="password">Password</label>
    </div>
    <button class="btn" onclick="login()">Login</button><br><br>
    <button class="btn" onclick="signup()">Sign Up</button>
  </div>

  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5TbdjcN6DkwsD9Xr34XJ2Nx6HWx2Q8i0",
      authDomain: "bus-tracking-a0d37.firebaseapp.com",
      databaseURL: "https://bus-tracking-a0d37-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "bus-tracking-a0d37",
      storageBucket: "bus-tracking-a0d37.firebasestorage.app",
      messagingSenderId: "1098696368650",
      appId: "1:1098696368650:web:87d41cea634d40166b75f3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };
  </script>
</body>
</html>
