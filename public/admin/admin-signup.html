<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="../assets/auth.css" />
</head>
<body>
  <div class="auth-card">
    <h2>Sign Up</h2>
    <div class="input-group">
      <input type="email" id="signup-email" placeholder=" " required />
      <label for="signup-email">Email</label>
    </div>
    <div class="input-group">
      <input type="password" id="signup-password" placeholder=" " required />
      <label for="signup-password">Password</label>
    </div>
    <div class="btn-group">
      <button class="btn" id="signup-btn">Sign Up</button>
    </div>
  </div>

  <script type="module">
    import { auth } from '../firebase.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import { ref, set } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    document.getElementById("signup-btn").addEventListener("click", () => {

      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
          const user = userCredential.user;
  
          // store user in database
          set(ref(db, "admins/" + user.uid), {
              email: email,
              createdAt: new Date().toISOString()
          });
  
          alert("Account created!");
          window.location.href = "./admin-dashboard.html";   // REDIRECT
      })
      .catch(err => {
          alert("Error: " + err.message);
      });
   });


  </script>
</body>
</html>
